<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>CSV — Análisis IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .gate{
      position:fixed; inset:0; display:grid; place-items:center;
      background:rgba(11,15,26,.8); backdrop-filter: blur(6px); z-index:10;
    }
    .gate-card{
      width:min(92vw,380px); background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12); border-radius:14px;
      padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .gate h2{margin:0 0 8px}
    .gate input{width:100%; padding:12px 14px; border-radius:10px;
      border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:#e8ecff; outline:none;}
    .gate button{margin-top:10px; width:100%; padding:12px 16px; font-weight:700; border:0; border-radius:10px; cursor:pointer;
      color:#0b0f1a; background:linear-gradient(90deg,#72ffb4,#00e5ff,#7c5cff); }
    .warn{color:#ffd166; margin-top:6px; font-weight:700}
    /* Tabla contenedor */
    .section{margin:16px 0;}
    .actions{display:flex; gap:8px; margin:8px 0 16px; flex-wrap:wrap;}
    .btn{padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:#e8ecff; text-decoration:none; font-weight:700; cursor:pointer;}
    .btn--primary{color:#0b0f1a; background:linear-gradient(90deg,#72ffb4,#00e5ff,#7c5cff); border:0;}
    .tbl-wrap{overflow:auto; border:1px solid rgba(255,255,255,.12); border-radius:12px;}
    .tbl{width:100%; border-collapse:collapse;}
    .tbl th,.tbl td{padding:10px 12px; border-bottom:1px solid rgba(255,255,255,.12); text-align:center;}
    .tbl th{color:#a6b0d1; font-weight:700;}
    .badge{display:inline-block; padding:4px 8px; border-radius:999px; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12);}
  </style>
</head>
<body>
  <div class="container">
    <div style="display:flex; align-items:center; gap:12px; margin-bottom:8px;">
      <h1>CSV — Análisis IA</h1>
      <span id="csvStatus" class="badge">estado: —</span>
      <div style="margin-left:auto;">
        <a class="btn" href="/">← Volver al formulario</a>
      </div>
    </div>

    <div class="actions">
      <button id="btnRecompute" class="btn btn--primary">Recalcular (export + EDA)</button>
      <a id="btnDownloadRaw" class="btn" href="/csv-data/respuestas_ia.csv" download>Descargar respuestas_ia.csv</a>
      <a id="btnDownloadEDA" class="btn" href="/csv-data/eda_ia_consolidado.csv" download>Descargar eda_ia_consolidado.csv</a>
    </div>

    <div id="csvInfo" class="section"></div>
    <div id="tables"></div>
  </div>

  <!-- Gate / clave simple -->
  <div class="gate" id="gate">
    <div class="gate-card">
      <h2>Acceso restringido</h2>
      <p>Ingresa la clave para ver el análisis.</p>
      <input type="password" id="clave" placeholder="••••••" />
      <button id="btnAcceder">Acceder</button>
      <div id="msg" class="warn"></div>
    </div>
  </div>

  <script src="csv.js"></script>
</body>
</html>
